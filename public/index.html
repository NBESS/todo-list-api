<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-container">
        <div class="todo-form-container">
            <form action="#" class="todo-form" >
                <h1>Todo List</h1>
                <ul>
                    <li class="todo-item">
                        <input class="todo-input" type="text" placeholder="Enter a new task">
                        <div class="buttons">
                            <button class="update-button todo-item-button">Save</button>
                            <button class="delete-button todo-item-button">Delete</button>
                        </div>
                    </li>
                    <li class="todo-item">
                        <input class="todo-input" type="text" placeholder="Enter a new task">
                        <div class="buttons">
                            <button class="update-button todo-item-button">Save</button>
                            <button class="delete-button todo-item-button">Delete</button>
                        </div>
                    </li>
                    <li class="add">
                        <button class="add-todo" type="submit">Add</button>
                    </li>
                </ul>

            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
